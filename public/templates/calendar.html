<div>
	<br>
	<div ui-calendar="uiConfig.calendar" class="span8 calendar" ng-model="eventSources"></div>
	<div class="fixed-action-btn" style="bottom:20px;right:20px;">
		<button class="btn-floating btn-large orange darken-4">
			<i class="material-icons">more_horiz</i>
		</button>
		<ul>
			<li><button class="btn-floating blue" ng-click="openCreateEventModal()"><i class="material-icons">add</i></button></li>
			<li><button class="btn-floating green" ng-click="openEventsModal()"><i class="material-icons">edit</i></button></li>
		</ul>
	</div>
</div>

<div id="modalCreateEvents" class="modal modal-fixed-footer" style="border-radius: 10px !important">
    <div class="modal-content">
    	<h2 class ="center"> Novo Evento </h2>
    	<div class="row">
	    	<div class="input-field col s12">
	    		<i class="material-icons small prefix">info_outline</i>
				<input ng-model="eventTitle" type="text" id="eventTitle">
				<label for="eventTitle">Título</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s6">
	    		<i class="material-icons small prefix">today</i>
				<input id="eventDateFieldCreate" ng-model="eventDate" type="date" class="datepicker">
				<label for="eventDateFieldCreate">Data</label>
			</div>
			<div class="input-field col s6">
	    		<i class="material-icons small prefix">schedule</i>
				<input id="eventTimeFieldCreate" ng-model="eventTime" type="text" class="time ui-timepicker-input" autocomplete="off">
				<label for="eventTimeFieldCreate">Horário</label>
			</div>
		</div>

    </div>
    <div class="modal-footer">
      <a ng-click="createEvent(eventTitle)" class=" modal-action modal-close waves-effect waves-green btn-flat">Criar</a>
    </div>
 </div>

 <div id="modalEditEvent" class="modal modal-fixed-footer" style="border-radius: 10px !important">
    <div class="modal-content">
    	<h2 class ="center"> Editar Evento </h2>
    	<div class="row">
	    	<div class="input-field col s12">
	    		<i class="material-icons prefix">info_outline</i>
				<input id="eventTitleFieldEdit" ng-model="eventTitle" type="text">
				<label for="eventTitleFieldEdit">Título</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s6">
				<i class="material-icons prefix">today</i>
				<input id="eventDateFieldEdit" ng-model="eventDate" type="date" class="datepicker">
				<label for="eventDateFieldEdit">Data</label>
			</div>
			<div class="input-field col s6">
				<i class="material-icons prefix">schedule</i>
				<input id="eventTimeFieldEdit" ng-model="eventTime" type="text" class="time ui-timepicker-input" autocomplete="off">
				<label for="eventTimeFieldEdit">Horário</label>
			</div>
		</div>

    </div>
    <div class="modal-footer">
      <a ng-click="editEvent()" class="modal-action modal-close waves-effect waves-green btn-flat">Salvar</a>
    </div>
 </div>

 <div id="modalEvents" class="modal modal-fixed-footer" style="border-radius: 10px !important">
     <div class="modal-content">
    	<ul class="collection with-header">
    		<li class="center collection-header"><h4>Eventos</h4></li>
    		<li ng-repeat="e in tEvents" class="collection-item">
	    		<div class="row">
	    			<div class="col s6 m6">
	    				<p><b>Título: </b><span>{{e.title}}</span></p>
	    			</div>
	    			<div class="col s6 m6">
	    				<i ng-click="validateRemoveEvent($index)" class="right material-icons" style="cursor: pointer;">cancel</i>
	    				<i ng-click="openEditEventModal($index)" class="right material-icons" style="cursor: pointer;">mode_edit</i>
	    			</div>
	    		</div>
	    		<div class="row">
	    			<div class="col s6 m6">
	    				<p><b>Data: </b><span>{{e.start | date: 'dd/MM/yyyy'}}</span></p>
	    			</div>
	    		</div>
	    		<div class="row">
	    			<div class="col s6 m6">
	    				<p><b>Horário: </b><span>{{e.time | date: 'HH:mm'}}</span></p>
	    			</div>
	    		</div>
    		</li>
    	</ul>
    </div>
    <div class="modal-footer">
      <a class=" modal-action modal-close waves-effect waves-green btn-flat">Fechar</a>
    </div>
 </div>


<div id="modalRemoveEvent" class="modal modal-fixed-footer bottom-sheet">
 <div class="modal-content">
	<h4 id="modalText" style="text-align: center;"></h4>
</div>
<div class="modal-footer">
  <a ng-click="removeEvent()" class="modal-action modal-close waves-effect waves-green btn-flat">Remover</a>
</div>
</div>
