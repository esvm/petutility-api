<div ng-if="selecoes.length > 0" class="collection">
  <a class="collection-item" ng-repeat="selecao in selecoes" style="position: relative;" ui-sref="logged.selecao.detail({selecaoId: selecao.Id})">
    <span class="title">{{selecao.Year}}</span>
    <blockquote style="word-wrap: break-word; white-space: pre-line;">
      {{selecao.Description}}
    </blockquote>
    <span ng-if="selecao.IsOpen" style="position: absolute; right: 10px; top: 10px;"><i class="material-icons green-text">event_available</i></span>
  </a>
</div>
<div class="fixed-action-btn" style="bottom:20px;right:20px;">
	<button class="btn-floating btn-large orange darken-4">
		<i class="material-icons">more_horiz</i>
	</button>
	<ul>
		<li><button class="btn-floating blue" ng-click="openModal('addSelecaoModal')"><i class="material-icons">add</i></button></li>
	</ul>
</div>
<div class="modal" id="addSelecaoModal">
  <div class="modal-content">
    <h1>Adicionar Selecao</h1>
    <div class="row">
      <div class="col s12 input-field">
        <input type="text" ng-model="toAddSelecao.Description">
        <label>Descrição</label>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn-flat waves-effect waves-teal" ng-click="addSelecao(toAddSelecao)">
      ADICIONAR
      <i class="material-icons right">add</i>
    </button>
  </div>
</div>
