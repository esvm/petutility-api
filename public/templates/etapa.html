
<div class="row">
  <div class="col s12">
    <div class="card-panel" style="position: relative;">
      <a style="position: absolute; top: 10px; right: 10px; cursor: pointer;"
          ng-if="etapa.CanUpdate"
          class="orange-text text-darken-4"
          ng-click="closeEtapa()">
        <i class="material-icons">
          lock_open
        </i>
      </a>
      <a style="position: absolute; top: 10px; right: 10px;"
          ng-if="!etapa.CanUpdate"
          class="orange-text text-darken-4"
          ng-click="openEtapa()">
        <i class="material-icons">
          lock
        </i>
      </a>
      <div class="center">
          <h3>
            Seleção {{selecao.Year}}
          </h3>
          <h5>
            Essa é a etapa: {{etapa.Description}}
          </h5>
          <div class="divider" />
          <h3>
            Candidatos
          </h3>
      </div>
      <candidato-list candidatos="etapa.Candidatos" etapas="etapas" to-delete="true" selecao-id="etapa.SelecaoId" />
    </div>
  </div>
</div>
